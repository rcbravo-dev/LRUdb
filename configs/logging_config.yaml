  #   formatter: simple
  #   filename: '/Users/Shared/SharedProjects/Projects/LastRecentlyUsedDataBase/LRUdb/logs/event_logs.log' # Specify the log file name here
  #   mode: 'w' # 'a' for append, 'w' for overwrite

  # email:
