loggers:
  App:
    level: DEBUG
    handlers: [file]
    propagate: no

  Shelf:
    level: DEBUG
    handlers: [file]
    propagate: no

  LRU:
    level: DEBUG
    handlers: [file]
    propagate: no

  DataBase:
    level: DEBUG
    handlers: [file]
    propagate: no

root:
  level: DEBUG
  handlers: [file]
